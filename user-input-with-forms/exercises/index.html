<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
    <script src="./script.js"></script>
  </head>
  <body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
      <label>Test Name <input type="text" name="testName"/></label>
      <label>Test Date <input type="date" name="testDate"/></label>
      <label>Rocket Type<select type="select" name="rocketType">
        <option>Brant</option>
        <option>Lynx</option>
        <option>Orion</option>
        <option>Terrier</option>
        </select>
      </label>
      <label> Number of Rocket Boosters <input type="number" name="boosterCount"/></label>
      <label> Wind Rating <br><input type="radio" id ="noWind" name="windRating" value ="0"/>
        <label for="noWind">No Wind</label><br>
        <input type="radio" id ="mild" name="windRating" value ="10"/>
        <label for="mild">Mild</label><br>
        <input type="radio" id ="strong" name="windRating" value ="20"/>
        <label for="strong">Strong</label>
      </label>Use production grade servers <input type="checkbox" name="productionServers" value="Off"/>
    </label>

      <button>Run Simulation</button>
   </form>
  </body>
  
</html>
